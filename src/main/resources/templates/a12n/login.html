<!doctype html>
<html lang="en">
<head th:replace="fragments/bootstrap :: head"></head>
<body class="fix-header fix-sidebar">
	<th:block th:include="fragments/bootstrap :: preloader"></th:block>
	
	<section id="wrapper" class="login-register login-sidebar" style="background-image:url(/assets/images/login-register.jpg);">
        <div class="login-box card">
            <div class="card-body">
                <form class="form-horizontal form-material" id="loginform" th:action="@{/auth/login}" method="post">
                    <a href="javascript:void(0)" class="text-center db">
                    	<img th:src="@{/assets/images/logo-icon.png}" alt="Home" />
                    	<br/>
                    	<img th:src="@{/assets/images/logo-text.png}" alt="Home" />
                    </a>
                    <div class="form-group m-t-40">
                        <div class="col-xs-12">
                            <input class="form-control" type="text" required="" name="username" placeholder="Username">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-12">
                            <input class="form-control" type="password" required="" name="password" placeholder="Password">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-12">
                        	<!-- 
                            <div class="checkbox checkbox-primary float-left p-t-0">
                                <input id="checkbox-signup" type="checkbox" class="filled-in chk-col-light-blue">
                                <label for="checkbox-signup"> Remember me </label>
                            </div>
                            -->
                            <a href="javascript:void(0)" id="to-recover" class="text-muted float-right"><i class="fa fa-lock m-r-5"></i> Forgot pwd?</a> </div>
                    </div>
                    <div class="form-group text-center m-t-20">
                        <div class="col-xs-12">
                            <button class="btn btn-info btn-lg btn-block text-uppercase btn-rounded" type="submit">Log In</button>
                        </div>
                    </div>
                    <div class="form-group m-b-0">
                        <div class="col-sm-12 text-center">
                            Don't have an account? <a href="pages-register2.html" class="text-primary m-l-5"><b>Sign Up</b></a>
                        </div>
                    </div>
                </form>
                <form class="form-horizontal" id="recoverform" action="index.html">
                    <div class="form-group ">
                        <div class="col-xs-12">
                            <h3>Recover Password</h3>
                            <p class="text-muted">Enter your Email and instructions will be sent to you! </p>
                        </div>
                    </div>
                    <div class="form-group ">
                        <div class="col-xs-12">
                            <input class="form-control" type="text" required="" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group text-center m-t-20">
                        <div class="col-xs-12">
                            <button class="btn btn-primary btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">Reset</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
	
	<th:block th:include="fragments/bootstrap :: scripts"></th:block>
	
	<script th:inline="javascript">/*<![CDATA[*/	
	$(function () { 'use strict';
		var status = /*[[${status}]]*/ 0;
		var Cx00 = /*[[${T(com.arakxz.core.business.service.UserService).OK}]]*/ -1;
		var Cx01 = /*[[${T(com.arakxz.core.business.service.UserService).ERROR_FIELD_EMPTY}]]*/ -1;
		var Cx02 = /*[[${T(com.arakxz.core.business.service.UserService).ERROR_PASSWORD}]]*/ -1;
		var Cx03 = /*[[${T(com.arakxz.core.business.service.UserService).ERROR_PASSWORD_NOT_MATCH}]]*/ -1;
		var Cx04 = /*[[${T(com.arakxz.core.business.service.UserService).ERROR_USERNAME_NOT_REGISTERED}]]*/ -1;
			
		switch(status) {
	    	case Cx01:
				$.toast({
					heading: 'Warning',
					text: 'All field is required',					
					loaderBg:'#ff6849',
					icon: 'warning'
				});
	    		break;
	    	case Cx02:
	    	case Cx03:
	    	case Cx04:
	    		$.toast({
	    	        heading: 'Alert',
	                text: 'User or Password incorrect',
	                loaderBg:'#ff6849',
	                icon: 'error'
	    		});
	    		break;
	    }
	});
	/*]]>*/</script>
</body>
</html>
