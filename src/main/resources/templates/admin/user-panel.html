<!doctype html>
<html lang="en">
<head th:replace="fragments/bootstrap :: head"></head>
<body class="fix-header card-no-border fix-sidebar">
	<th:block th:include="fragments/bootstrap :: preloader"></th:block>
	<div id="main-wrapper">
		<th:block th:include="fragments/bootstrap :: navigation"></th:block>
		<div class="page-wrapper">
			<div class="container-fluid">
				<div class="row page-titles">
					<div class="col-md-5 align-self-center">
						<h3 class="text-themecolor">User Panel</h3>
					</div>
					<div class="col-md-7 align-self-center">
						<ol class="breadcrumb">
							<li class="breadcrumb-item"><a th:href="@{/admin/dashboard}">Admin Dashboard</a></li>
							<li class="breadcrumb-item active">User Panel</li>
						</ol>
					</div>
				</div>
				<div class="row">
					<div class="col-md-7 col-lg-8 col-xlg-9">
						<div class="card">
							<!-- tabs -->
							<ul class="nav nav-tabs customtab">
								<li class="nav-item"><a class="nav-link active" data-toggle="tab" href="#register" role="tab" aria-controls="register" aria-selected="true">New User</a></li>
								<li class="nav-item"><a class="nav-link" data-toggle="tab" href="#settings" role="tab" aria-controls="settings" aria-selected="false">User Settings</a></li>
							</ul>
							<div class="tab-content">
								<div role="tabpanel" class="tab-pane active" id="register" aria-labelledby="register-tab">
									<div class="card-body">
										<form id="register--user" th:action="@{/auth/register}" method="post" class="form-horizontal form-material">
											<div class="form-group">
												<label class="col-md-12">Username</label>
												<div class="col-md-12">
													<input class="form-control form-control-line" type="text" placeholder="Johnathan Doe" name="username">
												</div>
											</div>
											<div class="form-group">
												<label for="example-email" class="col-md-12">Email</label>
												<div class="col-md-12">
													<input class="form-control form-control-line" type="email" placeholder="johnathan@admin.com" name="email">
												</div>
											</div>
											<div class="form-group">
												<div class="col-sm-12">
													<button class="btn btn-success pull-right">Continue</button>
												</div>
											</div>
										</form>
									</div>
								</div>
								<div role="tabpanel" class="tab-pane" id="settings" aria-labelledby="settings-tab">
									<div class="card-body">
										<div id="wizard--user-role" class="carousel slide" data-ride="carousel" data-interval="false">
											<div class="carousel-inner" role="listbox">
												<div class="carousel-item active" id="wizard--user-role-step-1">
													<div class="form-horizontal form-material">
														<div class="form-group">
															<label class="col-md-12 font-weight-normal">Username</label>
															<div class="col-md-12">
																<input class="form-control form-control-line" type="text" placeholder="Johnathan Doe" name="username" autocomplete="off">
																<span class="help-block text-muted">
																	<small>Type the user name and press enter.</small>
																</span>
															</div>
														</div>
													</div>
												</div>
												<div class="carousel-item" id="wizard--user-role-step-2">
													<form th:action="@{/admin/dashboard/user/update}" method="post" class="form-horizontal form-material">
														<div class="form-group">
															<label class="col-md-12">User</label>
															<div class="col-md-12">
																<select class="form-control" name="username"></select>
															</div>
														</div>
														<div class="form-group">
															<div class="col-md-12">
																<th:block th:each="item : ${roles}">
																	<input th:id="'role--checkbox-' + ${item.id}" th:value="${item.name}" class="filled-in chk-col-light-blue" name="roles" type="checkbox">
																	<label th:for="'role--checkbox-' + ${item.id}" th:text="${item.name}" class="mr-1" />
																</th:block>
															</div>
														</div>
														<div class="form-group">
															<div class="col-md-12">
																<button class="btn btn-danger" data-target="#wizard--user-role" data-slide="prev">Cancel</button>
																<button class="btn btn-success pull-right">Continue</button>
															</div>
														</div>
													</form>
												</div>
											</div>
										</div>

									</div>
								</div>
							</div>
							<!-- end tabs -->
						</div>
					</div>
					<div class="col-md-5 col-lg-4 col-xlg-2">
						<div class="card">
							<div class="box bg-success text-center">
								<h1 class="font-light text-white">5963</h1>
								<h6 class="text-white">New users in the last month</h6>
							</div>
						</div>
						<div class="card">
							<div class="box bg-dark text-center">
								<h1 class="font-light text-white">2.9s</h1>
								<h6 class="text-white">Users blocked the last month</h6>
							</div>
						</div>
					</div>
				</div>
			</div>
			<footer class="footer"> &copy; 2017 Admin Pro by wrappixel.com </footer>
		</div>
	</div>
	
	<th:block th:include="fragments/bootstrap :: scripts"></th:block>
	
	<script th:inline="javascript">/*<![CDATA[*/	
	var Cx00 = /*[[${T(com.arakxz.core.business.service.UserService).OK}]]*/ -1;
	var Cx01 = /*[[${T(com.arakxz.core.business.service.UserService).ERROR_FIELD_EMPTY}]]*/ -1;
	var Cx02 = /*[[${T(com.arakxz.core.business.service.UserService).ERROR_PASSWORD}]]*/ -1;
	var Cx03 = /*[[${T(com.arakxz.core.business.service.UserService).ERROR_PASSWORD_NOT_MATCH}]]*/ -1;
	var Cx04 = /*[[${T(com.arakxz.core.business.service.UserService).ERROR_USERNAME_NOT_REGISTERED}]]*/ -1;
	var Cx05 = /*[[${T(com.arakxz.core.business.service.UserService).ERROR_USERNAME_REGISTERED}]]*/ -1;
	var Cx06 = /*[[${T(com.arakxz.core.business.service.UserService).SUCCESS_UPDATE_USER}]]*/ -1;
	
	var Ox00 = {
		/**
		 * @param {Object} users
		 */
		users: /*[[${users}]]*/ null,
		
		/**
		 * @param {Number} response
		 */
		response: /*[[${status}]]*/ 0
	};
	/*]]>*/</script>
	
	<script th:src="@{/assets/js/admin/user-panel.js}"></script>

</body>
</html>
