<!doctype html>
<html lang="en">
<head th:replace="fragments/bootstrap :: head"></head>
<body class="fix-header card-no-border fix-sidebar">
	<th:block th:include="fragments/bootstrap :: preloader"></th:block>
	<div id="main-wrapper">	
		<th:block th:include="fragments/bootstrap :: navigation"></th:block>		
		<div class="page-wrapper">
			<div class="container-fluid">
				<div class="row page-titles">
					<div class="col-md-5 align-self-center">
						<h3 class="text-themecolor">List</h3>
					</div>
					<div class="col-md-7 align-self-center">
						<ol class="breadcrumb">
                            <li class="breadcrumb-item"><a th:href="@{/activity/account/stats}">Account Stats</a></li>
                            <li class="breadcrumb-item active">List</li>
                        </ol>
					</div>
				</div>
				<div class="row">
					<div class="col-12">
						<div class="card">
							<div class="card-body">
                                <div class="table-responsive">
                                    <table class="table vm no-th-brd no-wrap pro-of-month">
                                        <thead>
                                            <tr>
                                                <th>Subject</th>
                                                <th>File</th>
                                                <th>Status</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <th:block th:each="activity : ${activities}">
                                            <tr>
                                                <td th:text="${activity.title}"></td>
                                                <td><a th:text="${activity.file.name}" th:href="@{|/activity/${activity.file.hash}/download|}"></a></td>
                                                <td>
                                                    <th:block th:switch="${activity.status}">
	                                                    <!--/* OPEN */-->
	                                                    <th:block th:case="${T(com.arakxz.core.business.entity.Activity).STATUS_OPEN}">
                                                        <span class="label label-rounded label-primary">Abierto</span>
	                                                    </th:block>
	                                                    
	                                                    <!--/* IN PROCESS */-->
                                                        <th:block th:case="${T(com.arakxz.core.business.entity.Activity).STATUS_IN_PROCESS}">
                                                        <span class="label label-rounded label-success">En proceso</span>
                                                        </th:block>
                                                        <!--/* CLOSED */-->
                                                        
                                                        <th:block th:case="${T(com.arakxz.core.business.entity.Activity).STATUS_CLOSED}">
                                                        <span class="label label-rounded label-danger">Cerrado</span>
                                                        </th:block>
                                                    </th:block>
                                                </td>                                                
                                            </tr>
                                            </th:block>
                                        </tbody>
                                    </table>
                                </div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<footer class="footer"> Â© 2017 Admin Pro by wrappixel.com </footer>
		</div>	
	</div>
	
	<th:block th:include="fragments/bootstrap :: scripts"></th:block>
		
</body>
</html>
